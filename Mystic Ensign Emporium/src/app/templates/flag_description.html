<!DOCTYPE html>
<html>
<head>
    <title>{{ flag.name }}</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url("{{ url_for('static', filename='background.jpg') }}") no-repeat center center fixed;
            background-size: cover;
        }
        /* Updated back button to match the color scheme of the home page */
        .back-button {
            background-color: #0056b3; /* Blue to match the tones of the background */
            color: white;
            transition: background-color 0.3s; /* Smooth transition for hover effect */
        }
        .back-button:hover {
            background-color: #ffd700; /* Gold color on hover to match the yellow tones */
        }
        /* Container with semi-transparent dark overlay for text readability */
        .container {
            max-width: 600px;
            background: rgba(0, 0, 0, 0.6); /* Semi-transparent dark background */
            border-radius: 15px;
            padding: 20px;
            margin-top: 40px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5); /* Soft shadow for depth */
        }
        /* Title with a gold color for consistency and visibility */
        .title {
            color: #ffd700; /* Gold color to match the yellow tones */
            text-shadow: 1px 1px 8px #000; /* Shadow for better legibility */
        }
        /* Paragraph styling for better readability */
        p {
            color: #ffffff; /* White text for better contrast */
            text-shadow: 1px 1px 4px #000; /* Shadow for better legibility */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">{{ flag.name }}</h1>
        <p class="mt-3">{{ flag.description }}</p>
        <!-- Back button updated to match the home page styling -->
        <a href="{{ url_for('index') }}" class="btn back-button">Back to Emporium</a>
    </div>
</body>
</html>
